<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Project</title>
    <style>
        *{
            background-color: rgb(4, 73, 114);
            color: white;
            text-align: center;
            font-size: 110px;
        }
        h1{
            position: absolute;
            top: 10%;
        }
    </style>
</head>
<body>
    <h1>Hello  , how are you ??</h1>
</body>
<script>
    let textarea = document.querySelector("h1");
    let name = prompt("Enter your name !!! pls ??");

    if(name){
        textarea.innerHTML = "Hello " + name +  " , " + " how are you ??";
    }
    else if(!name){
        textarea.innerHTML = "Hello stranger , how are you ??"
    }
</script>
</html>
